swagger: "2.0"
info:
  version: "0.0.1"
  title: Razer REST API
# during dev, should point to your local machine
host: localhost:54235
# basePath prefixes all resource paths 
basePath: /razer
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /chromasdk:
    # binds a127 app logic to a route
    x-swagger-router-controller: chromasdk
    put:
      description: Check the REST version
      # used as the method name of the controller
      operationId: putChromaSdk
      responses:
        # responses may fall through to errors
        default:
          description: Response (POST)
          schema:
            $ref: "#/definitions/PutChromaSdkResponse"
    post:
      description: Initialize the Chroma SDK
      # used as the method name of the controller
      operationId: postChromaSdk
      parameters:
        - in: body
          name: baseInput
          schema:
            $ref: "#/definitions/ChromaSdkInput"
      responses:
        # responses may fall through to errors
        default:
          description: Response (POST)
          schema:
            $ref: "#/definitions/PostChromaSdkResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ChromaSdkInput:
    type: object
    description: JSON Data
    properties:
      title:
        type: string
      description:
        type: string
      author:
        type: object
        properties:
          name:
            type: string
          contact:
            type: string
      device_supported:
        type: array
        items:
          type: string
      category:
        type: string
  PutChromaSdkResponse:
    properties:
      version:
        type: string
  PostChromaSdkResponse:
    properties:
      sessionid:
        type: string
      uri:
        type: string
