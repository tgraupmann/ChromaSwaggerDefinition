swagger: "2.0"
info:
  version: "0.0.1"
  title: Chroma Rest API
# during dev, should point to your local machine
host: localhost:54235
# basePath prefixes all resource paths 
basePath: /chromasdk
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /heartbeat:
    # binds a127 app logic to a route
    x-swagger-router-controller: heartbeat
    put:
      description: To turn off effect use CHROMA_NONE.
      # used as the method name of the controller
      operationId: heartbeat
      responses:
        # responses may fall through to errors
        default:
          description: Response (PUT)
  /effect:
    # binds a127 app logic to a route
    x-swagger-router-controller: effect
    put:
      description: Setting effect with an identifier or set of identifiers.
      # used as the method name of the controller
      operationId: putEffect
      parameters:
        - in: body
          name: data
          schema:
            $ref: "#/definitions/EffectIdentifierInput"
      responses:
        # responses may fall through to errors
        default:
          description: Response (PUT)
          schema:
            $ref: "#/definitions/EffectIdentifierResponse"
    delete:
      description: Deleting an effect or a set of effects with identifier. Effects must be deleted to free resources.
      # used as the method name of the controller
      operationId: deleteEffect
      parameters:
        - in: body
          name: data
          schema:
            $ref: "#/definitions/EffectIdentifierArrayInput"
      responses:
        # responses may fall through to errors
        default:
          description: Response (DELETE)
          schema:
            $ref: "#/definitions/EffectIdentifierResponse"
