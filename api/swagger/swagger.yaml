# complex objects have schema definitions
definitions:
  EffectType:
    type: string
    enum: 
      - CHROMA_NONE
      - CHROMA_WAVE
      - CHROMA_SPECTRUMCYCLING
      - CHROMA_BREATHING
      - CHROMA_BLINKING
      - CHROMA_REACTIVE
      - CHROMA_STATIC
      - CHROMA_CUSTOM
      - CHROMA_RESERVED
      - CHROMA_INVALID
    description: Chroma generic effects. Note that not all devices supported the listed effects
  EffectInput:
    type: object
    description: JSON Data
    required:
      - effect
    properties:
      effect:
        $ref: "#/definitions/EffectType"            
      param:
        type: object
        description: Effect definition
        properties:
          color:
            type: integer
            description: Color value in BGR format
  EffectResponseId:
    required:
      - result
    properties:
      id:
        type: string
      result:
        type: integer
  EffectResponse:
    required:
      - result
    properties:
      result:
        type: integer
  EffectIdentifierInput:
    properties:
      id:
        type: string
      ids:
        type: array
        items:
          type: string
  EffectIdentifierArrayInput:
    properties:
      ids:
        type: array
        items:
          type: string
  EffectIdentifierResponse:
    properties:
      result:
        type: integer
      results:
        type: array
        items:
          type: object
          properties:
            result:
              type: integer
